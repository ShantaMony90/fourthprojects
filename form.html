<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>

<body>
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>
    <br>
    <label for="first name">First Name:</label>
    <input type="text" name="first name" id="first name" placeholder="Enter Your First Name.....">
    <br>
    <label for="last name">Last Name:</label>
    <input type="text" name="last name" id="last name" placeholder="Enter Your Last Name.....">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter  Your Email.....">
    <br>
    <label for="pass">Password</label>
    <input type="pass" name="pass" id="pass" placeholder="Enter Your Password.....">
    <br>
    <label for="phn">Phone:</label>
    <br>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" name="phn" id="phn" placeholder="123456789" required>
    <br>
    <label for="counrty">Counrty</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="India"></option>
        <option value="Canada"></option>
    </datalist>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="gnd1">
    <label for="gnd1">Male</label>
    <input type="radio" name="gender" id="gnd2">
    <label for="gnd2">Female</label>
    <br>
    <label for="date">Date Of Birth</label>
    <input value="2024-07-24" type="date" name="date" id="date">
    <br>
    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="Enter Your Address.....">
    <br>
    <label for="time">Time</label>
    <input type="time" name="time" id="time">
    <br>
    <label for="colors">Colors</label>
    <input type="color" name="colors" id="colors">
    <br>
    <label for="file">Choose Photo</label>
    <input type="file" name="file" id="file">
    <br>
    <input type="checkbox" name="vehiclel1" id="vehiclel1">
    <label for="vehiclel1"> I have a Bike</label>
    <input type="checkbox" name="vehiclel2" id="vehiclel2">
    <label for="vehiclel2"> I have a Bycycle</label>
    <br>
    <textarea name="comment" cols="30" rows="10">Comment Here</textarea>
    <br>
    <input type="button" value="Send">
    <input type="button" value="Reset">

</body>

</html>
