<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Student Form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>STUDENT FORM</h1>
            <hr>
            <form action="">
                <div class="form_container">
                    <div class="form_content">
                        <label for="first name">First Name</label>
                        <input type="text" name="first name" id="first name" placeholder="Enter Your First Name....">
                    </div>
                    <div class="form_content">
                        <label for="last name">Last Name</label>
                        <input type="text" name="last name" id="last name" placeholder="Enter Your Last Name....">
                    </div>
                    <div class="form_content">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email Address....">
                    </div>
                    <div class="form_content">
                        <label for="job role">Job Role</label>
                        <select name="job role" id="job role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Forntend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                            <option value="full stack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_content">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50"
                            placeholder="Enter Address....."></textarea>
                    </div>
                    <div class="form_content">
                        <label for="city">City</label>
                        <input type="text" nane="city" id="city" placeholder="Enter Your City....">
                    </div>
                    <div class="form_content">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode....">
                    </div>
                    <div class="form_content">
                        <label for="date">Date</label>
                        <input value="2024-07-24" type="date" name="date" id="date">
                    </div>
                    <div class="form_content">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
